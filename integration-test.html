<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker Test</title>
</head>
<body>
    <h1>Habit Tracker Integration Test</h1>
    <div id="status">Testing...</div>
    <div id="results"></div>

    <script>
        async function testIntegration() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            try {
                // Test backend health
                status.innerHTML = 'Testing backend health...';
                const healthResponse = await fetch('http://localhost:8080/api/health');
                const healthData = await healthResponse.json();
                
                if (healthData.status === 'UP') {
                    results.innerHTML += '<p style="color: green;">‚úÖ Backend health check passed</p>';
                } else {
                    results.innerHTML += '<p style="color: red;">‚ùå Backend health check failed</p>';
                    return;
                }
                
                // Test habit creation
                status.innerHTML = 'Testing habit creation...';
                const habitData = {
                    name: 'Test Habit',
                    description: 'Test Description',
                    frequency: 'DAILY',
                    targetCount: 1,
                    userId: 1
                };
                
                const createResponse = await fetch('http://localhost:8080/api/habits', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(habitData)
                });
                
                if (createResponse.ok) {
                    const createdHabit = await createResponse.json();
                    results.innerHTML += '<p style="color: green;">‚úÖ Habit creation successful</p>';
                    results.innerHTML += `<p>Created habit ID: ${createdHabit.id}</p>`;
                } else {
                    results.innerHTML += '<p style="color: red;">‚ùå Habit creation failed</p>';
                    return;
                }
                
                // Test habit retrieval
                status.innerHTML = 'Testing habit retrieval...';
                const getResponse = await fetch('http://localhost:8080/api/habits');
                const habits = await getResponse.json();
                
                if (Array.isArray(habits)) {
                    results.innerHTML += '<p style="color: green;">‚úÖ Habit retrieval successful</p>';
                    results.innerHTML += `<p>Total habits: ${habits.length}</p>`;
                } else {
                    results.innerHTML += '<p style="color: red;">‚ùå Habit retrieval failed</p>';
                    return;
                }
                
                status.innerHTML = 'All tests completed successfully!';
                results.innerHTML += '<h2 style="color: green;">üéâ Integration test PASSED!</h2>';
                results.innerHTML += '<p>The Habit Tracker backend is working correctly.</p>';
                
            } catch (error) {
                status.innerHTML = 'Test failed';
                results.innerHTML += `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Run the test when page loads
        window.onload = testIntegration;
    </script>
</body>
</html>
