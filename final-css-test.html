<!DOCTYPE html>
<html>
<head>
    <title>Final CSS Test</title>
    <link rel="stylesheet" href="http://localhost:5173/src/App.css">
    <style>
        .test-section {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ccc;
        }
        .working {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .not-working {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-section">
        <h1>Direct CSS Test</h1>
        <p>This tests if the CSS file can be loaded directly.</p>
    </div>
    
    <div class="test-section working">
        <h2>âœ… CSS File Access Test</h2>
        <p>If you can see the green background, the CSS file is accessible.</p>
    </div>
    
    <div class="test-section">
        <h2>React Component Test</h2>
        <div id="root"></div>
    </div>
    
    <script type="module">
        import React from 'https://esm.sh/react@18.2.0'
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client'
        
        function TestComponent() {
            return React.createElement('div', { className: 'habit-card' },
                React.createElement('h3', { className: 'habit-name' }, 'Test Habit Card'),
                React.createElement('p', { className: 'habit-description' }, 'If this is styled like a habit card, CSS is working in React!'),
                React.createElement('button', { className: 'btn btn-primary' }, 'Test Button')
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(TestComponent));
    </script>
</body>
</html>
