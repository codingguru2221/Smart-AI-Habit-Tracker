<!DOCTYPE html>
<html>
<head>
    <title>CSS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .test-button {
            padding: 10px 20px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-button:hover {
            background-color: #3182ce;
            transform: translateY(-1px);
        }
        .test-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>CSS Test Page</h1>
        <p>This page tests if the basic styling is working correctly.</p>
        
        <button class="test-button">Test Button</button>
        
        <div class="test-card">
            <h2>Test Card</h2>
            <p>This is a test card to verify CSS styling is working properly.</p>
        </div>
        
        <div class="test-card">
            <h2>Another Test Card</h2>
            <p>Hover effects and shadows should be visible.</p>
        </div>
    </div>
</body>
</html>
