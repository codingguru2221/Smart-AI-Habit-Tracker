<!DOCTYPE html>
<html>
<head>
    <title>CSS Debug Test</title>
    <style>
        .debug-container {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px;
            border: 2px solid red;
        }
        .debug-text {
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <p class="debug-text">If you can see this text in blue with a red border, CSS is working!</p>
    </div>
    
    <script>
        // Test if CSS is applied
        setTimeout(() => {
            const element = document.querySelector('.debug-text');
            const computedStyle = window.getComputedStyle(element);
            const color = computedStyle.color;
            const fontSize = computedStyle.fontSize;
            
            console.log('CSS Debug Info:');
            console.log('Color:', color);
            console.log('Font Size:', fontSize);
            
            if (color.includes('blue') && fontSize === '20px') {
                document.body.innerHTML += '<p style="color: green; font-size: 24px;">✅ CSS is working correctly!</p>';
            } else {
                document.body.innerHTML += '<p style="color: red; font-size: 24px;">❌ CSS is NOT working!</p>';
            }
        }, 1000);
    </script>
</body>
</html>
